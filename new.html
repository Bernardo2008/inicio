<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <style>
    body{
        font: normal 
    }
 </style>
</head>
<body>
    <script>
        var nome = window.prompt('qual seu nome?')
        document.write(` ola ${nome}, seu nome tem ${nome.length} letras`)//contar quantas letras tem 
        document.write(` ola seu nome maisculo é ${nome.toLocaleUpperCase()}`)// vai aumentar seu nome 
        document.write(` ola seu nome em minusculo é ${nome.toLocaleLowerCase()}`)// vai diminuir seu nome
    </script>
</body>
</html>
